<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main id="calc">
        <div id="tela">
            <div><p id="res01"></p></div>
            <div><p id="res02"></p></div>
        </div>
        <div id="linha1">
            <div><button onclick="apagarCE()">CE</button></div>
            <div><button onclick="apagarC()">C</button></div>
            <div><button onclick="apagar()">‚Üê</button></div>
            <div><button onclick="inserir('/')">/</button></div>
        </div>
        <div id="linha2">
            <div><button onclick="inserir(7)">7</button></div>
            <div><button onclick="inserir(8)">8</button></div>
            <div><button onclick="inserir(9)">9</button></div>
            <div><button onclick="inserir('*')">*</button></div>
        </div>
        <div id="linha3">
            <div><button onclick="inserir(4)">4</button></div>
            <div><button onclick="inserir(5)">5</button></div>
            <div><button onclick="inserir(6)">6</button></div>
            <div><button onclick="inserir('-')">-</button></div>
        </div>
        <div id="linha4">
            <div><button onclick="inserir(1)">1</button></div>
            <div><button onclick="inserir(2)">2</button></div>
            <div><button onclick="inserir(3)">3</button></div>
            <div><button onclick="inserir('+')">+</button></div>
        </div>
        <div id="linha5">
            <div id="num_0"><button onclick="inserir(0)">0</button></div>
            <div id="virgula"><button onclick="inserir(',')">,</button></div>
            <div id="res"><button onclick="operacao()">=</button></div>
        </div>
    </main>

    <script src="scripit.js"></script>

</body>
</html>
